<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="background"></div>
        <div class="content">
            <h1>Odin Calculator Project by Utsav Kashichhwa</h1>
            <div class="calculator">
                <div class="head">
                    <div class="face">
                        <div class="left-eye"></div>
                        <div class="right-eye"></div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                        <div class="ear-left"></div>
                        <div class="ear-right"></div>
                        <img
                            src="ribbon-clipart-65-removebg-preview.png"
                            alt="ribbon"
                            class="ribbon"
                        />
                    </div>
                </div>
                <div class="body">
                    <div class="display">
                        <p class="--display-text">0</p>
                    </div>
                    <div class="--calculator-buttons">
                        <button class="--calculator-button" id="clear">
                            C
                        </button>
                        <button class="--calculator-button" id="negative">
                            +/-
                        </button>
                        <button class="--calculator-button" id="percentage">
                            %
                        </button>
                        <button class="--calculator-button operator">+</button>

                        <button class="--calculator-button number">7</button>
                        <button class="--calculator-button number">8</button>
                        <button class="--calculator-button number">9</button>

                        <button class="--calculator-button operator">-</button>

                        <button class="--calculator-button number">4</button>
                        <button class="--calculator-button number">5</button>
                        <button class="--calculator-button number">6</button>

                        <button class="--calculator-button operator">x</button>

                        <button class="--calculator-button number">1</button>
                        <button class="--calculator-button number">2</button>
                        <button class="--calculator-button number">3</button>

                        <button class="--calculator-button operator">/</button>

                        <button class="--calculator-button number" id="zero">
                            0
                        </button>
                        <button class="--calculator-button number" id="decimal">
                            .
                        </button>
                        <button class="--calculator-button" id="enter">
                            =
                        </button>
                    </div>
                </div>
            </div>
            <a
                href="https://pngtree.com/freebackground/hand-painted-indoor-study-room-background-material_920947.html"
                >Background image from pngtree.com/</a
            >
        </div>
    </body>
</html>
